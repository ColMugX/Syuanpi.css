<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syuanpi.css</title>
    <link rel="stylesheet" href="./dist/syuanpi.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="background">
    <div class="title">
        <h1 id="syuanpi" class="syuanpi riseIn-light">Syuanpi.css</h1>
        <h6 class="syuanpi riseIn back-1 forwards" style="opacity: 0">ËΩªÊùæ‰∏§Ê≠•Ê¥ªË∑ÉÊÇ®ÁöÑÁ´ôÁÇπÔºÅ</h6>
    </div>
    <div class="control">
        <form>
            <select class="con-select syuanpi long carInLeft back-3 forwards" style="transform: translateX(-1000%)">
                <optgroup label="interesting">
                    <option value="float">float</option>
                    <option value="swim">Swim</option>
                    <option value="jumping">jumping</option>
                    <option value="blink">blink</option>
                    <option value="bloom">bloom</option>
                    <option value="dead">dead</option>
                    <option value="grow">grow</option>
                </optgroup>
                <optgroup label="fadeIn">
                    <option value="fadeIn">fadeIn</option>
                    <option value="fadeInLeft">fadeInLeft</option>
                    <option value="fadeInLeft-light">fadeInLeft-light</option>
                    <option value="fadeInRight">fadeInRight</option>
                    <option value="fadeInRight-light">fadeInRight-light</option>
                </optgroup>
                <optgroup label="fadeOut">
                    <option value="fadeOut">fadeOut</option>
                    <option value="fadeOutLeft">fadeOutLeft</option>
                    <option value="fadeOutLeft-light">fadeOutLeft-light</option>
                    <option value="fadeOutRight">fadeOutRight</option>
                    <option value="fadeOutRight-light">fadeOutRight-light</option>
                </optgroup>
                <optgroup label="carIn">
                    <option value="carInLeft">carInLeft</option>
                    <option value="carInRight">carInRight</option>
                </optgroup>
                <optgroup label="carOut">
                    <option value="carOutLeft">carOutLeft</option>
                    <option value="carOutRight">carOutRight</option>
                </optgroup>
                <optgroup label="fallIn">
                    <option value="fallIn">fallIn</option>
                    <option value="fallIn-light">fallIn-light</option>
                </optgroup>
                <optgroup label="fallOut">
                    <option value="fallOut">fallOut</option>
                    <option value="fallOut-light">fallOut-light</option>
                </optgroup>
                <optgroup label="riseIn">
                    <option value="riseIn">riseIn</option>
                    <option value="riseOut">riseOut</option>
                </optgroup>
                <optgroup label="television">
                    <option value="tvIn">tvIn</option>
                    <option value="tvOut">tvOut</option>
                </optgroup>
                <optgroup label="rotate2d">
                    <option value="rotateAntiClowise">rotateAntiClowise</option>
                    <option value="rotateClowise">rotateClowise</option>
                </optgroup>
            </select>
            <button type="button" class="sub-button syuanpi long carInRight back-3 forwards" id="sub-button" style="transform: translateX(1000%)">Get Fun!</button>
        </form>
    </div>
    <footer class="footer syuanpi riseIn back-2 forwards" style="opacity: 0">
        <span><a href="https://github.com/ColMugX/Syuanpi.css" target="_blank">View on GitHub</a>„ÄÄ‚ù§„ÄÄ<a href="https://github.com/ColMugX">@Co1MugX</a></span>
    </footer>
</div>
<div>
    <div class="tree syuanpi grow long" style="display: none;"></div>
    <div class="tree right syuanpi grow long back-1"></div>
    <div class="flower syuanpi forwards" style="display: none;">‚úø</div>
    <div class="sun" style="display: none;">‚òÄ</div>
</div>
<div class="car" style="display: none">
    <span class="syuanpi carInRight long back-1" style="float: left;">üöó </span>
    <span class="syuanpi carInRight long back-2" style="float: left;">üöô </span>
    <span class="syuanpi carInRight long back-3" style="float: left;">üöï </span>
    <span class="syuanpi carInRight long back-4" style="float: left;">üöê </span>
    <span class="syuanpi carInRight long back-5" style="float: left;">üöë </span>
</div>
<hr class="lane">
<script>
    let anime = function(e) {
        $('#syuanpi').removeClass().addClass('syuanpi long ' + e).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd AnimationEnd', function () {
            $(this).removeClass();
        })
    }
    $(document).ready(function() {
        $('#sub-button').click(function() {
            var event = $('.con-select').val();
            switch (event) {
                case 'grow':
                    $('.tree').css('display', 'block');
                    break;
                case 'bloom':
                    if($('.flower').css('display')=='none') {
                        $('.flower').css('display','block');
                        $('.flower').removeClass().addClass('bloom flower syuanpi long');
                    }
                    break;
                case 'dead':
                    $('.flower').removeClass().addClass('flower syuanpi long dead forwards');
                    break;
                case 'riseIn':
                    if($('.sun').css('display')=='none') {
                        $('.sun').css('display','block');
                        $('.sun').removeClass().addClass('riseIn sun syuanpi long forwards');
                    }
                    break;
                case 'fallOut':
                    $('.sun').removeClass().addClass('sun syuanpi long fallOut forwards');
                    break;
                case 'carInRight':
                    if($('.car').css('display')=='none') {
                        $('.lane').css('opacity', '1');
                            $('.car').css('display','block');
                    }
                    break;
                case 'carOutLeft':
                    if($('.car').css('display')=='block') {
                        $('.car span').removeClass('carInRight').addClass('carOutLeft forwards');
                        setTimeout(function() {
                            $('.lane').css('opacity', '0');
                            $('.car').css('display','none');
                            $('.car span').removeClass('carOutLeft forwards').addClass('carInRight');
                        },5000)
                    }
                    break;
                default:
                    anime(event);
                    break;
            }
        })
        $('.con-select').change(function() {
            var event = $('.con-select').val();
            anime(event);
        })
    })
</script>
</body>
</html>
